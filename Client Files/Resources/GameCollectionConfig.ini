; List of custom CnCNet games / mods.
[CustomGames]
;0=CustomGame

[CustomGame]
; Internal game name, should match LocalGame in ClientDefinitions.ini (case-insensitive)
InternalName=cg
; Game's displayed name.
UIName=Custom Game
; Lobby / Chat IRC channel.
ChatChannel=;#customccgame
; Hosted games broadcast IRC channel.
GameBroadcastChannel=;#customccgame-games
; Name of the client launcher executable - currently unused.
ClientExecutableName=YRLauncher.exe
; Registry key - currently unused.
RegistryInstallPath=HKCU\\Software\\Custom Game
; Filename of game's icon in Resources folder.
IconFilename=customgameicon.png
